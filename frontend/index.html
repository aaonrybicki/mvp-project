<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="mvpFrontEnd.js" defer></script>
    <link rel="stylesheet" href="mvp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class='page'>
          <div class='menu'>
            <img src="los1.jpg" class="rounded mx-auto d-block">
            <div class="topnav">
            <a class="active" id="menuItems">Menu items</a>
            <a id="menuCats">Menu Categories</a>
            
            <div class="search-container">
                <form id='form'>
                    <input id="menuName" name="name" placeholder="item name" type="text" required/>
                    <input id="menuDescription"name="description" placeholder="description" type="text" required/>
                    <input id= "menuCalorie" name="calories" placeholder="calories" type="text" required/>
                    <input id="menuPrice" name="price" placeholder="price" type="integer" required/>
                    <input id= "foriegnKey" name="menu_categories_id" placeholder="menu_categories_id" type="serial" min="1" max="6" required/>
                    <button type="submit" id="submit">Post your item</button>
                    <button type="submit" id="update">update your item</button>
            </form>
            </div>
            </div>
            <div class='div2' id="displaySection"></div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="a100eb53-08a2-4ed5-a5be-68d2a83c6eb5.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="los.jpeg" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="los4.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <div class='content'>
            <img class="img-fluid1 rounded-top" src=""></div>
            <div class='footer'></div>
            
            
    </div>
        </body>
        </html>
